<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern+Guides&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-header">-Tic-Tac-Toe-</div>
    <div id="info-screen">Player X to start</div>
    <div id="gameboard">
        <div class="cell" id="r1c1"></div>
        <div class="cell" id="r1c2"></div>
        <div class="cell" id="r1c3"></div>
        <div class="cell" id="r2c1"></div>
        <div class="cell" id="r2c2"></div>
        <div class="cell" id="r2c3"></div>
        <div class="cell" id="r3c1"></div>
        <div class="cell" id="r3c2"></div>
        <div class="cell" id="r3c3"></div>
    </div>
    <button id="restart-btn" type="button">RESTART</button>

    <!-- pop-up dialog box to ask confirmation before deleting book-->
    <dialog id="ru-sure-dialog">
        <form>
            <div id="ru-sure-msg">Are You Sure?</div><br><br>
            <button id="ru-sure-btn-yes" type="reset">Yes, Sure</button>
            <button id="ru-sure-btn-no" type="button">No, Cancel</button>
        </form>
    </dialog>
    
</body>
</html>
